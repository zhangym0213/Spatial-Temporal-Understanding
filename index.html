<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benchmarking VLMs for Spatial-Temporal Understanding of the World</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 Academicons 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .robot {
            background-color: #ffffff;
            padding: 40px 0; /* 增加上下间距 */
            text-align: center;
        }
        .robot .title {
            font-size: 2.5em; /* 增大字号 */
            margin-bottom: 10px;
        }
        .robot .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        .publication-links {
            margin-top: 20px;
        }
        .publication-links .link-block {
            display: inline-block;
            margin: 0 5px; /* 减小左右间距 */
        }
        .publication-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: #333333;
            padding: 10px 20px; /* 增加内边距 */
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
        .publication-links a:hover {
            background-color: #555555;
        }
        .publication-links i {
            margin-right: 5px;
        }
        .icon {
            display: inline-block;
            margin-right: 5px;
        }
        .demo-video-section {
            background-color: #ffffff; /* 设置背景颜色为白色 */
            padding: 40px 100px; /* 增加上下和左右间距 */
            margin-top: 40px; /* 与上一个部分的间距 */
        }
        .demo-video-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .demo-video-section p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* 视频之间的间距 */
        }
        .video-container video {
            border-radius: 8px; /* 视频边角圆滑 */
            width: 400px; /* 视频宽度 */
            height: auto; /* 视频高度自动调整 */
        }
        .title .highlight {
            color: orange; /* 改为橙色 */
        }
    </style>
</head>
<body>
    <section class="robot">
        <div class="container">
            <h1 class="title">Benchmarking VLMs for <span class="highlight">Spatial-Temporal Understanding</span> of the World</h1>
            <div class="publication-links">
                <span class="link-block">
                    <a href="https://arxiv.org/abs/your-arxiv-id" target="_blank">
                        <span class="icon"><i class="ai ai-arxiv"></i></span> arXiv
                    </a>
                </span>
                <span class="link-block">
                    <a href="assets/your-paper-name.pdf" target="_blank">
                        <span class="icon"><i class="fas fa-file-pdf"></i></span> PDF
                    </a>
                </span>
                <span class="link-block">
                    <a href="https://github.com/your-repo-name/your-dataset-folder" target="_blank">
                        <span class="icon"><i class="fas fa-database"></i></span> Dataset
                    </a>
                </span>
                <span class="link-block">
                <a href="https://github.com/IranQin/MP5" target="_blank" class="external-link button is-normal is-rounded is-dark">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>Code</span>
                  </span>
                </a>
            </div>
        </div>
    </section>

    <section class="demo-video-section">
        <div class="container">
            <h2>Demo Videos</h2>
            <p>
                Here we demonstrate several videos of our datasets.
            </p>
            <div class="video-container">
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo1.mp4" type="video/mp4">
                </video>
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo2.mp4" type="video/mp4">
                </video>
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo3.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>
</body>
</html>
