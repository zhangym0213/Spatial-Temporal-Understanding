<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benchmarking VLMs for Spatial-Temporal Understanding of the World</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 Academicons 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .robot {
            background-color: #ffffff;
            padding: 40px 0; /* 增加上下间距 */
            text-align: center;
        }
        .robot .title {
            font-size: 3.5em; /* 进一步增大字号 */
            font-weight: bold; /* 加粗 */
            margin-bottom: 10px;
        }
        .robot .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        .publication-links {
            margin-top: 20px;
        }
        .publication-links .link-block {
            display: inline-block;
            margin: 0 5px; /* 减小左右间距 */
        }
        .publication-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: #333333;
            padding: 10px 20px; /* 增加内边距 */
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
        .publication-links a:hover {
            background-color: #555555;
        }
        .publication-links i {
            margin-right: 5px;
        }
        .icon {
            display: inline-block;
            margin-right: 5px;
        }
        .demo-video-section {
            background-color: #ffffff; /* 设置背景颜色为白色 */
            padding: 40px 100px; /* 增加上下和左右间距 */
        }
        .demo-video-section h2 {
            font-size: 1.8em; /* 增大字体大小 */
            margin-bottom: 10px;
        }
        .demo-video-section p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* 视频之间的间距 */
        }
        .video-container video {
            border-radius: 8px; /* 视频边角圆滑 */
            width: 400px; /* 视频宽度 */
            height: auto; /* 视频高度，保持16:9比例 */
        }
        .title .highlight {
            color: orange; /* 改为橙色 */
        }
        .quiz-section {
            background-color: #ffffff; /* 设置背景颜色为白色 */
            padding: 40px 100px; /* 增加上下和左右间距 */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px; /* 调整左右间距 */
        }
        .quiz-section .video-column {
            flex: 3; /* 左边栏占3份 */
        }
        .quiz-section .text-column {
            flex: 2; /* 右边栏占2份 */
        }
        .quiz-section h2 {
            font-size: 1.8em; /* 增大字体大小 */
            margin-bottom: 10px;
        }
        .quiz-section p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .quiz-section video {
            border-radius: 8px; /* 设置视频的圆角为8px */
            width: 100%; /* 视频宽度占满整个左边栏 */
            height: auto; /* 视频高度自动调整 */
        }
        .tabs {
        display: flex;
        border-bottom: 2px solid #ddd;
        padding: 0;
        margin-top: 10px;
        }
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #555;
            position: relative;
        }
        .tab-button i {
            font-size: 1.2em;
        }
        .tab-button.active {
            color: #FFA500;
        }
        .tab-button.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <section class="robot">
        <div class="container">
          <h1 class="title">
            Benchmarking VLMs for  <span class="highlight">Spatial-Temporal </span> <br> Understanding of the World
          </h1>
            <div class="publication-links">
                <span class="link-block">
                    <a href="https://arxiv.org/abs/your-arxiv-id" target="_blank">
                        <span class="icon"><i class="ai ai-arxiv"></i></span> arXiv
                    </a>
                </span>
                <span class="link-block">
                    <a href="assets/your-paper-name.pdf" target="_blank">
                        <span class="icon"><i class="fas fa-file-pdf"></i></span> PDF
                    </a>
                </span>
                <span class="link-block">
                    <a href="https://github.com/your-repo-name/your-dataset-folder" target="_blank">
                        <span class="icon"><i class="fas fa-database"></i></span> Dataset
                    </a>
                </span>
                <span class="link-block">
                <a href="https://github.com/IranQin/MP5" target="_blank" class="external-link button is-normal is-rounded is-dark">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>Code</span>
                  </a>
                </span>
            </div>
        </div>
    </section>

    <section class="demo-video-section">
        <div class="container">
            <h2>Demo Videos</h2>
            <p>
                Here we demonstrate several videos of our datasets.
            </p>
            <div class="video-container">
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo1.mp4" type="video/mp4">
                </video>
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo2.mp4" type="video/mp4">
                </video>
                <video controls autoplay muted loop>
                    <source src="assets/videos/demo3.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section class="quiz-section">
      <div class="video-column">
          <h2>Quiz</h2>
          <video id="quiz-video" controls autoplay muted loop>
              <source src="assets/videos/demo1.mp4" type="video/mp4">
          </video>
      </div>
      <div class="text-column">
          <div class="tabs">
              <button class="tab-button active" onclick="showTab(0)"><i class="fas fa-rocket"></i> Velocity </button>
              <button class="tab-button" onclick="showTab(1)"><i class="fas fa-ruler"></i> Distance </button>
              <button class="tab-button" onclick="showTab(2)"><i class="fa-solid fa-route"></i> Route </button>
              <button class="tab-button" onclick="showTab(3)"><i class="fa-solid fa-angle"></i> Direction </button>
          </div>
          <div class="tab-content" id="tab-content">
              <p>Content for Tab 1</p>
          </div>
      </div>
  </section>
  
  <script>
    function showTab(index) {
        const contents = ["Content for Tab 1", "Content for Tab 2", "Content for Tab 3", "Content for Tab 4"];
        document.getElementById("tab-content").innerHTML = `<p>${contents[index]}</p>`;
        document.querySelectorAll(".tab-button").forEach((btn, i) => {
            btn.classList.toggle("active", i === index);
        });
    }

    // 定义时间点
    const t1 = 0; // 替换为实际时间（秒）
    const t2 = 5;
    const t3 = 10;
    const t4 = 15;

    // 获取视频元素
    const video = document.getElementById("quiz-video");

    // 获取所有 Tab 按钮
    const tabButtons = document.querySelectorAll(".tab-button");

    // 为每个 Tab 按钮添加点击事件监听器
    tabButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
            // 根据点击的 Tab 跳转到对应的时间点
            switch (index) {
                case 0:
                    video.currentTime = t1;
                    break;
                case 1:
                    video.currentTime = t2;
                    break;
                case 2:
                    video.currentTime = t3;
                    break;
                case 3:
                    video.currentTime = t4;
                    break;
            }
            // 显示对应的 Tab 内容
            showTab(index);
        });
    });

    // 初始化显示第一个 Tab 的内容
    showTab(0);
</script>
  
</body>
</html>
